
<div>
    <h2>Befintliga dokument</h2>
    <form>
        <div *ngFor="let item of documents.data; index as i">
              <input 
                (change)="onSelected($event)"
                [(ngModel)]="item.resetSelected"
                type="radio" 
                id="{{item._id}}" 
                name="i+1" 
                value="{{item._id}}">
              <label for="html">{{item.title}}</label>
        </div>
    </form>
</div>
