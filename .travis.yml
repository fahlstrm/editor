language: node_js

node_js:
    - "node"
    - "12"
    - "14"

sudo: false

addons:
  chrome: stable

git:
    submodules: false


before_script:
    - npm install
    - npm install -g @angular/cli
      - export DISPLAY=:99.0
      - sh -e /etc/init.d/xvfb start

cache:
  directories:
     - ./node_modules


script:
    - npm test
    - ./node_modules/.bin/karma start --browsers Firefox --single-run

after_success:
    - npm run report-coveralls
    - npm run report-codecov
